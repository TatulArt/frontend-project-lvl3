<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>RSS аггрегатор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="p-5 container-fluid bg-dark">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <div class="text-white">
                    <h1 id="app-name" class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead" id="app-description">Начните читать RSS сегодня! Это легко, это красиво.</p>
                </div>
                <form action="" id="form">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating text-black">
                                <input id="url-input" name="url-input" class="w-100 form-control" placeholder="Cсылка RSS" type="text" autocomplete="off" autofocus required>
                                <label for="url-input" id="input-label">Cсылка RSS</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button id="main-button" type="submit" class="btn btn-lg h-100 px-sm-5 bg-primary text-white">Добавить</button>
                        </div>
                    </div>
                </form>
                <p id="example" class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                <p id="feedback-message" class="feedback-message m-0 position-absolute small"></p>
            </div>
        </div>
    </section>
    <section class="container-fluid p-5">
        <div class="row">
            <div id="rss-posts" class="col-lg-8">
                <ul id="posts-list" class="list-group"></ul>
            </div>
            <div id="rss-feeds" class="col-lg-4">
                <ul id="feeds-list"></ul>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
