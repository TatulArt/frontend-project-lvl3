<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>RSS aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .invalid {
            border: 2px solid red;
        }
    </style>
<script defer src="main.js"></script></head>

<body>
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 id="app-name" class="display-3 mb-0 text-white">RSS агрегатор</h1>
            <p id="app-description">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="" id="form">
                <div class="row">
                    <div class="col">
                        <div class="form-input">
                            <input id="url-input" autofocus required name="url-input" class="w-100" placeholder="ссылка RSS" autocomplete="off">
                            <label for="url-input">Ссылка RSS</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button id="main-button" type="submit" class="btn h-100 px-sm-5">Добавить</button>
                    </div>
                </div>
            </form>
            <p id="example" class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback-message m-0 position-absolute small text-danger"></p>
        </div>
        <div id="rss-feeds"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
